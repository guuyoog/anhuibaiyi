<script type="text/javascript">

    function submitForm() {
        var name = $("#name").val();
        if (!name) {
            alert("请输入姓名");
            return false;
        }
        var mobile = $('#mobile').val();
        if (!mobile) {
            alert("请输入联系电话");
            return false;
        }
        var address = $('#address').val();
        if (!address) {
            alert("请输入联系地址");
            return false;
        }
        $.ajax({
            type : "post",
            url:'http://test.anhuibaiyi.com/send/email',
            data:{
                name : name,
                mobile : mobile,
                address : address,
                company : $("company").val(),
                sample : $("sample").val(),
                remark : $("remark").val(),
            },
            async : false,
            dataType : 'json',
            success : function(result){
                var resultCode = result.resultCode;
                if (200 == result) {
                    alert(result.resultMsg);
                } else {
                    alert(result.resultMsg);
                }
            }
        })
    }
</script>
